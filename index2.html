<body id="bbody">
  <h2 style="text-decoration: underline">SIMPLE COOKIE STORE SYSTEM</h2>
  <table id="table1" border="6" >
    <caption><b>COOKIE STORE DAILY REPORT</b></caption>
  </table>
  <fieldset id="colorr"  style="background-color: lightslategrey">
      <form id='cookie_form'>
          STORE NAME<br/>
          <input required name="nameofstore" /><br/>
          Price of Cookies<br/>
          <input name="price" min="0" type="number"/><br/>
          Minimum number of customer<br/>
          <input name="mincustomer" min="0"  type="number"/><br/>
          Maximum number of customer<br/>
          <input name="maxcustomer" min="0"  type="number"/><br/>
          <button type="submit">Submit</button><br/>
        </form>
  </fieldset>
</body>
